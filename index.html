<script>
	document.addEventListener('DOMContentLoaded', function() {
	  var ngayChuyenHuong = [
		{ ngay: '2025-01-29T00:00:00', url: 'https://hongtet.github.io//chuc-tet/' },
		{ ngay: '2026-02-17T00:00:00', url: 'https://hongtet.github.io//chuc-tet/' },
		{ ngay: '2027-02-06T00:00:00', url: 'https://hongtet.github.io//chuc-tet/' },
		{ ngay: '2028-01-26T00:00:00', url: 'https://hongtet.github.io//chuc-tet/' }
		// Thêm các ngày và URL tương ứng tại đây
	  ];
  
	  function kiemTraChuyenHuong() {
		var bayGio = new Date();
		for (var i = 0; i < ngayChuyenHuong.length; i++) {
		  var ngay = new Date(ngayChuyenHuong[i].ngay);
		  if (bayGio >= ngay) {
			window.location.href = ngayChuyenHuong[i].url;
			break; // Dừng vòng lặp nếu đã chuyển hướng
		  }
		}
	  }
  
	  // Kiểm tra mỗi giây xem đã đến ngày chuyển hướng chưa
	  setInterval(kiemTraChuyenHuong, 100000);
	});
  </script>
